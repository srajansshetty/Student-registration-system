<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="/action.php">
    <input type="text" placeholder="username">
    <br>
    <br>
    <input type="password" placeholder="password">
    <br><br>
    <h5>Select your class</h5>
    <br>
      <label for="101">
        <input type="radio" value="class XI" name="class" id="101">class XI 
       </label>
       <br><br>
       <label for="102">
        <input type="radio" value="class XII" name="class" id="102">class XII 
       </label>
       <br><br>
       <h5>Select fav Subjects</h5>
          <label for="math">
            <input type="checkbox" value="math" name="subject" id="101">math
           </label>
           <br><br>
           <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="102">phy
           </label>
           <br><br>
           <label for="chemistry">
            <input type="checkbox" value="chemistry" name="subject" id="103">chemistry
           </label>
           <br>
           <br>
           <label for="Computer science">
            <input type="checkbox" value="computer science" name="subject" id="104">computer science
           </label>
           <br><br>
           Select your city
            <select name="city">
                <option value="delhi">Delhi</option>
                <option value="bombay">Bombay</option>
                <option value="bangalore">Bangalore</option>
                <option value="pune">Pune</option>
                <option value="up">UP</option>
            </select>

            <br><br>
            <textarea name="feedback" id="101" placeholder="type here" row=5 ></textarea>
            <br><br>

            <input type="Submit" value="Submit">
    </form>
</body>
</html>
